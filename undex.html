<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .containerabtt {
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            flex-basis: calc(33.33% - 10px); /* Adjust the column width as needed */
            margin-bottom: 20px;
        }

        .responsive-img {
            max-width: 100%;
            height: auto;
        }

        .heading {
            font-size: 24px;
            color: #333;
        }

        .text {
            font-size: 16px;
            color: #666;
        }

        .classnameabtreal {
            /* Add any specific styles for this class here */
        }
    </style>
</head>
<body>
    <div class="containerabtt classnameabtreal">
        <div class="row">
            <div class="column">
                <img class="responsive-img" src="image1.jpg" alt="Image 1">
            </div>
            <div class="column">
                <img class="responsive-img" src="image2.jpg" alt="Image 2">
            </div>
            <div class="column">
                <img class="responsive-img" src="image3.jpg" alt="Image 3">
            </div>
        </div>
        <h1 class="heading">Your Heading</h1>
        <p class="text">Your text goes here. This is a simple responsive HTML template.</p>
    </div>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Playpen+Sans:wght@300&display=swap" rel="stylesheet">
</body>
</html>
